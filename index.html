<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil Ejecutivo</title>

  <style>
    /* RESET / GLOBAL */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
      scroll-behavior: smooth;
    }

    body {
      overflow-x: hidden;
      background-color: #004481; /* Fondo azul */
      color: #333;
    }

    /* ====== ENCABEZADO ====== */
    .header-bi {
      width: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      flex-direction: column; /* Hace que los elementos dentro se apilen en mÃ³viles */
      width: 100%;
      text-align: center;
    }

    .logo-bi {
      height: 50px;
      margin-bottom: 10px;
    }

    .whatsapp-btn {
      background-color: #25D366 !important;
      color: white;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 200px;
      margin-top: 10px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .action-buttons button {
      background-color: #004481;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .action-buttons button:hover {
      background-color: #0078d4;
      transform: scale(1.05);
    }

    /* ====== RESPONSIVO ====== */
    @media (max-width: 768px) {
      .header-bi {
        flex-direction: column;
        align-items: center;
      }

      .action-buttons {
        flex-direction: column;
        width: 100%;
        text-align: center;
        align-items: center;
      }

      .whatsapp-btn {
        width: 90%;
        max-width: 250px;
      }
    }
  </style>
</head>

  <!-- ===== ENCABEZADO ===== -->
  <header class="header-bi">

    </div>
    <div class="action-buttons">

      <button onclick="window.location.href='CAPACITACION.html'">CapacitaciÃ³n</button>
    </div>
  </header>

</body>
</html>
