<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Préstamo - Banco Industrial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }
    body {
      background-color: #004481;
      color: #fff;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      color: #000;
    }
    h2, h3 {
      color: #004481;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004481;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
      display: block;
      margin: 20px auto 0;
    }
    button:hover {
      background-color: #0078d4;
    }

    .slider-container {
      margin: 20px 0;
    }
    .slider {
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #ccc;
      outline: none;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 24px;
      height: 24px;
      background: #004481;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #fff;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { box-shadow: 0 0 6px #004481; }
      100% { box-shadow: 0 0 15px #004481; }
    }

    .display-box {
      font-size: 1.6rem;
      font-family: 'Playfair Display', serif;
      background: rgba(200, 200, 200, 0.4);
      color: #000;
      padding: 14px;
      border-radius: 6px;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      font-weight: bold;
      background-color: #e6f2ff;
    }
    .aviso {
      color: red;
      font-size: 0.95rem;
      margin-top: 10px;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 12px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header img {
      height: 52px;
    }
    .back-btn {
      background-color: #0078d4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
  <img src="img/LOGOBI.svg" alt="Logo Banco Industrial" />
  <button class="back-btn" onclick="window.location.href='index.html'">⬅ Volver al Inicio</button>
</div>

<div class="container">
  <label for="nit">Número de NIT</label>
  <input type="text" id="nit" placeholder="Ej. 1234567-8" required/>

  <label for="salario">Salario Mensual (GTQ)</label>
  <div class="display-box" id="salarioDisplay">Q6000</div>
  <input type="range" id="salario" min="3000" max="100000" step="500" value="6000" class="slider"/>

  <label for="empresa">Empresa donde trabaja</label>
  <input type="text" id="empresa" placeholder="Nombre de la empresa"/>

  <label>¿Le pagan con planilla BI?</label>
  <select id="planilla">
    <option value="">Seleccione...</option>
    <option value="Sí">Sí</option>
    <option value="No">No</option>
  </select>

  <div class="slider-container">
    <label>Monto Deseado (GTQ)</label>
    <div class="display-box" id="montoDisplay">Q25000</div>
    <input type="range" id="monto" class="slider" min="5000" max="100000" step="500" value="25000"/>
  </div>

  <button id="calcular">Calcular Proyección</button>

  <div id="resultado" style="display:none;">
    <h3>Proyección de Cuotas Mensuales</h3>
    <div class="aviso">* La cuota es un aproximado. Un ejecutivo le confirmará el valor real.</div>
    <table>
      <thead>
        <tr><th>Plazo (años)</th><th>Cuota Aproximada (GTQ)</th></tr>
      </thead>
      <tbody id="tablaCuotas"></tbody>
    </table>
    <button id="contactar">Contactar Ejecutivo</button>
  </div>
</div>

<script>
const nitInput = document.getElementById('nit');
const salarioInput = document.getElementById('salario');
const montoInput = document.getElementById('monto');
const salarioDisplay = document.getElementById('salarioDisplay');
const montoDisplay = document.getElementById('montoDisplay');

salarioInput.addEventListener('input', () => {
  salarioDisplay.textContent = `Q${salarioInput.value}`;
});

montoInput.addEventListener('input', () => {
  montoDisplay.textContent = `Q${montoInput.value}`;
});

const calcularBtn = document.getElementById('calcular');
calcularBtn.addEventListener('click', () => {
  const nit = nitInput.value.trim();
  if (!nit) {
    alert('Por favor ingrese su NIT para continuar.');
    return;
  }

  const monto = parseFloat(montoInput.value);
  const tasaMensual = 0.17 / 12;
  let tabla = '';

  for (let i = 5; i >= 1; i--) {
    const meses = i * 12;
    const cuota = (tasaMensual * monto) / (1 - Math.pow(1 + tasaMensual, -meses));
    const rowClass = i === 5 ? 'highlight' : '';
    tabla += `<tr class="${rowClass}"><td>${i}</td><td>Q${cuota.toFixed(2)}</td></tr>`;
  }

  document.getElementById('tablaCuotas').innerHTML = tabla;
  document.getElementById('resultado').style.display = 'block';
});

const contactarBtn = document.getElementById('contactar');
contactarBtn.addEventListener('click', () => {
  const nit = nitInput.value;
  const salario = salarioInput.value;
  const empresa = document.getElementById('empresa').value;
  const planilla = document.getElementById('planilla').value;
  const monto = montoInput.value;

  const mensaje = encodeURIComponent(`NIT: ${nit}\nSalario: Q${salario}\nEmpresa: ${empresa}\nPlanilla BI: ${planilla}\nMonto solicitado: Q${monto}`);
  window.open(`https://wa.me/50231663430?text=${mensaje}`, '_blank');
});
</script>

</body>
</html>
